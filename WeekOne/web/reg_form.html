<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>

<style>
    body{
        padding: 0;
        margin: 0;
    }
    .auth-form{
        display: flex;
        background-color: #1c4758;
        border: 1px solid #000;
        justify-content: center;
        align-items: center;
    

    }
    .form{
        padding: 4px  60px;
        color: white;
        width: fit-content;
        border-radius: 5px;
        background-color: #d40b0b;
        margin: 5px;
    }
</style>
</head>
<body>

<h2>Student Registration Form</h2>

<div class="auth-form">
    <form action="#" method="post" class="form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
    
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
    
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>
    
        <label for="telephone">Telephone:</label><br>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required><br><br>
    
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="math">georgraphy</option>
            <option value="science">ap english</option>
            <option value="history">French</option>
            <option value="english">English</option>
        </select><br><br>
    
        <input type="submit" value="Register">
        <input type="button" value="Cancel" onclick="window.location.href='index.html'">
    </form>
</div>

</body>
</html>
